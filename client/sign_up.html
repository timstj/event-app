<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
     <div class="sign-up-container">
      <h1 class="app-title">Event Site</h1>
      <div class="auth-card">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
          <input
            type="text"
            id="first_name"
            placeholder="First Name"
            name="first_name"
            required
          />
          <input
            type="text"
            id="last_name"
            placeholder="Last Name"
            name="last_name"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="password"
            id="confirm_password"
            placeholder="Confirm Password"
            name="confirm_password"
            required
          />
          <button type="submit" id="sign-up-button">Sign Up</button>
        </form>
        <div class="auth-link">
          Already have an account? <a href="sign_in.html">Sign In</a>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
