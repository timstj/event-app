<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Event App</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="sign-in-container">
      <h1 class="app-title">Event Site</h1>
      <div class="auth-card">
        <h2>Sign In</h2>
        <form id="sign-in-form">
          <input
            type="email"
            id="email"
            placeholder="Enter Email"
            name="email"
            required
          />

          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button type="submit" id="sign-in-button">Sign In</button>
        </form>
      </div>
      <div class="auth-link">
        Don't have an account? <a href="sign_up.html">Sign Up</a>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
