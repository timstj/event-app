<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="top-banner">
      <button
        class="nav-btn"
        id="create-event-button"
        data-url="create_event.html"
      >
        &#43; Create Event
      </button>
      <button class="nav-btn" id="my-events-button" data-url="my_events.html">
        My Events
      </button>
      <button class="nav-btn" id="users-button" data-url="users.html">
        Users
      </button>
      <h1 id="site-title">Event site</h1>
      <input type="text" id="search-bar" placeholder="Search..." />
      <button
        class="nav-btn"
        id="notification-button"
        data-url="notifications.html"
      >
        Notifications
      </button>
      <button
        class="nav-btn"
        id="profile-button"
        data-url="profile.html"
      ></button>
    </div>

    <div class="dashboard-content">
      <section class="upcoming-events-section">
        <h2 class="section-title">Upcoming Events</h2>
        <div id="upcoming-events" class="events-container"></div>
      </section>

      <!-- My Events Section -->
      <section class="my-events-section">
        <div class="section-header">
          <h2 class="section-title">My Recent Events</h2>
          <a href="my_events.html" class="view-all-link"
            >View All My Events â†’</a
          >
        </div>
        <div id="my-events-preview" class="events-container">
          <!-- My event cards will be populated here -->
        </div>
      </section>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
