<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details - Event App</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <!-- TODO: Implement a new navbar  -->
    <div class="top-banner">
      <button
        class="nav-btn"
        id="create-event-button"
        data-url="create_event.html"
      >
        &#43; Create Event
      </button>
      <button class="nav-btn" id="my-events-button" data-url="my_events.html">
        My Events
      </button>
      <button class="nav-btn" id="users-button" data-url="users.html">
        Users
      </button>
      <h1 id="site-title">Event site</h1>
      <input type="text" id="search-bar" placeholder="Search..." />
      <button
        class="nav-btn"
        id="notification-button"
        data-url="notifications.html"
      >
        Notifications
      </button>
      <button
        class="nav-btn"
        id="profile-button"
        data-url="profile.html"
      ></button>
    </div>

    <div class="event-page-container">
      <!-- Loading state -->
      <div id="loading-spinner" class="loading-spinner">
        <p>Loading event details...</p>
      </div>

      <!-- Error state -->
      <div id="error-message" class="error-message" style="display: none">
        <p>Event not found or failed to load.</p>
        <a href="index.html" class="btn-primary">Back to Events</a>
      </div>

      <!-- Event details content -->
      <div id="event-content" class="event-content" style="display: none">
        <!-- Event header -->
        <div class="event-header">
          <div class="event-header-content">
            <h1 id="event-title">Event Title</h1>
            <div class="event-meta">
              <span id="event-date" class="event-date"></span>
              <span id="event-location" class="event-location"></span>
            </div>
            <p id="event-organizer" class="event-organizer">
              Organized by: <span></span>
            </p>
          </div>

          <!-- Invitation Response Buttons -->
          <div class="event-actions">
            <div
              id="invitation-buttons"
              class="invitation-buttons"
              style="display: none"
            >
              <button id="accept-btn" class="btn-accept">Accept</button>
              <button id="maybe-btn" class="btn-maybe">Maybe</button>
              <button id="decline-btn" class="btn-decline">Decline</button>
            </div>

            <!-- Current Status Display -->
            <div
              id="current-status"
              class="current-status"
              style="display: none"
            >
              <p>Your response: <span id="status-text"></span></p>
              <button id="change-response-btn" class="btn-secondary">
                Change Response
              </button>
            </div>

            <!-- Edit button for event organizer -->
            <button id="edit-btn" class="btn-edit" style="display: none">
              Edit Event
            </button>
            <button id="invite-btn" class="btn-inv" style="display: none">
              Manage Invites
            </button>
          </div>
        </div>

        <!-- Event details -->
        <div class="event-details">
          <div class="event-description">
            <h2>About This Event</h2>
            <p id="event-description-text">No description provided.</p>
          </div>

          <div class="event-info-grid">
            <div class="event-info-card">
              <h3>Date & Time</h3>
              <p id="event-datetime"></p>
            </div>

            <div class="event-info-card">
              <h3>Location</h3>
              <p id="event-location-full"></p>
            </div>

            <div class="event-info-card">
              <h3>Attendees</h3>
              <p id="event-attendees-count">Loading...</p>
            </div>

            <div class="event-info-card">
              <h3>Maybe Attending</h3>
              <p id="event-maybe-count">Loading...</p>
            </div>
          </div>

          <!-- Attendees sections -->
          <div class="attendees-sections">
            <!-- Accepted attendees -->
            <div class="attendees-section">
              <h2>Going (<span id="accepted-count">0</span>)</h2>
              <div id="accepted-attendees" class="attendees-list">
                <!-- Accepted attendee cards will be populated here -->
              </div>
            </div>

            <!-- Maybe attendees -->
            <div class="attendees-section">
              <h2>Maybe (<span id="maybe-count">0</span>)</h2>
              <div id="maybe-attendees" class="attendees-list">
                <!-- Maybe attendee cards will be populated here -->
              </div>
            </div>

            <!-- Declined attendees (collapsed by default) -->
            <div class="attendees-section">
              <h2 id="declined-header" class="collapsed-header">
                Can't Make It (<span id="declined-count">0</span>)
              </h2>
              <div
                id="declined-attendees"
                class="attendees-list"
                style="display: none"
              >
                <!-- Declined attendee cards will be populated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
