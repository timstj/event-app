<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="top-banner">
      <button
        class="nav-btn"
        id="create-event-button"
        data-url="create_event.html"
      >
        &#43; Create Event
      </button>
      <button class="nav-btn" id="my-events-button" data-url="my_events.html">
        My Events
      </button>
      <button
        class="nav-btn"
        id="events-nearby-button"
        data-url="events_nearby.html"
      >
        Events Nearby
      </button>
      <h1 id="site-title">Event site</h1>
      <input type="text" id="search-bar" placeholder="Search events..." />
      <button
        class="nav-btn"
        id="notification-button"
        data-url="notifications.html"
      >
        Notifications
      </button>
      <button
        class="nav-btn"
        id="profile-button"
        data-url="profile.html"
      ></button>
    </div>

    <div class="create-event-section">
      <button id="cancel-button">Cancel</button>
      <h2>Create a New Event</h2>
      <form id="create-event-form">
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" name="event-title" required />

        <label for="event-date">Date:</label>
        <input type="date" id="event-date" name="event-date" required />

        <label for="event-time">Time:</label>
        <input type="time" id="event-time" name="event-time" required />

        <label for="event-location">Location:</label>
        <input type="text" id="event-location" name="event-location" required />

        <label for="event-description">Description:</label>
        <textarea
          id="event-description"
          name="event-description"
          rows="4"
          cols="50"
          required
        ></textarea>

        <input type="submit" value="Create Event" />
      </form>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
