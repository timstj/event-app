<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="top-banner">
      <button
        class="nav-btn"
        id="create-event-button"
        data-url="create_event.html"
      >
        &#43; Create Event
      </button>
      <button class="nav-btn" id="my-events-button" data-url="my_events.html">
        My Events
      </button>
      <button class="nav-btn" id="users-button" data-url="users.html">
        Users
      </button>
      <h1 id="site-title">Event site</h1>
      <input type="text" id="search-bar" placeholder="Search..." />
      <button
        class="nav-btn"
        id="notification-button"
        data-url="notifications.html"
      >
        Notifications
      </button>
      <button
        class="nav-btn"
        id="profile-button"
        data-url="profile.html"
      ></button>
    </div>

    <div class="create-event-section">
      <button id="cancel-button">Cancel</button>
      <h2>Create a New Event</h2>
      <form id="create-event-form">
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" name="title" required />

        <label for="event-date">Date:</label>
        <input type="date" id="event-date" name="date" required />

        <label for="event-time">Time:</label>
        <input type="time" id="event-time" name="time" required />

        <label for="event-location">Location:</label>
        <input type="text" id="event-location" name="location" />

        <label for="event-description">Description:</label>
        <textarea
          id="event-description"
          name="description"
          rows="4"
          cols="50"
        ></textarea>

        <!-- Changed from input to button and added type="submit" -->
        <button type="submit">Create Event</button>
      </form>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
